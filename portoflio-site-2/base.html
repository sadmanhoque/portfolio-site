<h1 id="typewriter"></h1>

<script>
const text = "Hello, welcome to my site!";
let index = 0;
const speed = 100; // milliseconds

function type() {
  if (index < text.length) {
    document.getElementById("typewriter").textContent += text.charAt(index);
    index++;
    setTimeout(type, speed);
  }
}

type();
</script>
